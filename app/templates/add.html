<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blogging</title>

 <!-- Bootstrap core CSS -->
 <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">

 <!-- Custom fonts for this template -->
 <link href="{{url_for('static', filename='all.min.css')}}" rel="stylesheet" type="text/css">
 <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

 <!-- Custom styles for this template -->
 <link href="{{url_for('static', filename='clean-blog.min.css')}}" rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('main.index')}}"> Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.index')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.about')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.add')}}">Add Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('main.displaycomment')}}">View comments</a>
            </li>

            {%if current_user.is_authenticated%}
                <li class="nav-item">
                  <a>Current user: {{current_user.username}}</a></li>

                <li class ="nav-item">
                  <a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>

                <li class="nav-item">
                  <a href="{{url_for('auth.logout')}}">Sign out</a></li>

            {%else%}
                <li class="nav-item">
                  <a href="{{url_for('auth.login')}}">Sign in</a></li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../../static/photos/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Add Post</h1>
            <span class="subheading">Inspired? Share</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Fill out the form below to post a blog</p>
        <form name="addForm" id="addForm" method ='POST' action="{{url_for('main.showpost')}} " novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter a title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Subtitle</label>
              <input type="subtitle" class="form-control" placeholder="Subtitle" id="subtitle" name ="subtitle" required data-validation-required-message="Please enter a subtitle.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Your name" id="name" name ="name"required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter content."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>

 
  


  <!-- Bootstrap core JavaScript -->
<script src="{{url_for('static', filename='css/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='css/bootstrap.bundle.min.js')}}"></script>


<!-- Contact Form JavaScript -->
<script src="{{url_for('static', filename='css/jqBootstrapValidation.js')}}"></script>
<script src="{{url_for('static', filename='css/js/contact_me.js')}}"></script>


<!-- Custom scripts for this template -->
<script src="{{url_for('static', filename='css/clean-blog.min.js')}}"></script>

</body>

</html>
